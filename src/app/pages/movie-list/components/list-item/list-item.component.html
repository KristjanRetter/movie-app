<a *ngIf="movie" routerLink="/detail/{{ movie.imdbID }}" class="list-item">
  <div class="poster-wrapper">
    <img class="poster" *ngIf="movie.Poster != 'N/A'" [src]="movie.Poster" />
  </div>
  <h3>{{ movie.Title }}</h3>
  <div class="info">
    <span> {{ movie.Year }}</span>
    <span> {{ movie.Type }}</span>
  </div>
</a>
